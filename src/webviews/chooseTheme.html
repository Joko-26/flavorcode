<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new Project</title>
    <link rel="stylesheet" href="${styleUri}">
</head>
<body>
    <div class="border-div" >
        <h2 class="center">Select Theme</h2>
        <div class="text-bodies">
            <!-- Add custom theme here...-->
            <button id="default" class="" onclick="setTheme('')">Default</button>
            <button id="light" class="" onclick="setTheme('light')">Light</button>
            <button id="midnight" class="" onclick="setTheme('midnight')">Midnight</button>
            <button id="orosemo" class="" onclick="setTheme('orosemo')">Orsemo</button>
            <button id="fire" class="" onclick="setTheme('fire')">Fire</button>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();

        function setTheme (theme) {
            setCurrentTheme(theme)
            document.getElementById("html").className = theme
            vscode.postMessage({command: "set-theme", value: theme})
        }

        // ...and here
        function setCurrentTheme (theme) {
            document.getElementById("html").className = theme

            document.getElementById("default").className = ""
            document.getElementById("midnight").className = ""
            document.getElementById("light").className = ""
            document.getElementById("orosemo").className = ""
            document.getElementById("fire").className = ""

            if (theme === "midnight") {
                document.getElementById("midnight").className = "highlight"
            }else if (theme === "light") {
                document.getElementById("light").className = "highlight"
            }else if (theme === "orosemo") {
                document.getElementById("orosemo").className = "highlight"
            }else if (theme === "fire") {
                document.getElementById("fire").className = "highlight"
            }else {
                document.getElementById("default").className = "highlight"
            }
        }

        window.addEventListener("message", (event) => {
            const message = event.data;
            switch (message.command) {
                case 'set-theme': {
                    setCurrentTheme(message.value);
                    break;
                }

            }
        })

    </script>
</body>
</html>
